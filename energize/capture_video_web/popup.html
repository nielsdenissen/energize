<!DOCTYPE html>
  <html>
    <head>
      <style>
        * {
          box-sizing: border-box;
        }
        html {
          width: 320px;
          padding: 0;
        }
        body {
          margin: 0;
          text-align: right;
        }
        .btn {
          font-size: 18px;
          width: 100%;
          border: none;
          display: inline-flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
        }
        .btn-text {
          margin-right: 20px;
        }
        .btn-icon {
          width: 32px;
          height: 32px;
        }
        .video {
          width: 100%;
          height: 100%;
          display: none;
        }
      </style>
    </head>
    <body>
      <button class="btn" id="btn">
        <span class="btn-text" id="btn-text">start energizer</span>
        <img class="btn-icon" src="./images/icon128.png"/>
      </button>
      <!--
        TODO: using screenshot method for now 
        <video class="video" autoplay id="video"></video>
      -->
      <script src="./popup.mjs" type="module"></script>
    </body>
  </html>
